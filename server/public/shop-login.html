<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Login - MedforLife</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full mx-4">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Shop Login</h2>
                
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input type="email" id="email" 
                            class="w-full p-2 border rounded focus:border-blue-500 focus:outline-none"
                            required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2" for="password">Password</label>
                        <input type="password" id="password" 
                            class="w-full p-2 border rounded focus:border-blue-500 focus:outline-none"
                            required>
                    </div>

                    <div id="errorMessage" class="text-red-500 hidden"></div>
                    
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 focus:outline-none">
                        Login
                    </button>
                    <h3 class="text-center"> Or </h3>
                    <button type="submit" 
                        href="/signup"
                        class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 focus:outline-none">
                        Sign up
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/shop-login.js"></script>
</body>
</html>
