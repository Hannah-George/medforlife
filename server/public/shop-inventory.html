<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - MedforLife</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">MedforLife - Shop Dashboard</h1>
            <button id="logoutBtn" class="text-white hover:underline">Logout</button>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Inventory Management</h2>
            
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-2">Add/Update Medicine</h3>
                <form id="updateForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Medicine Name</label>
                            <input type="text" id="medicineName" 
                                class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Stock Quantity</label>
                            <input type="number" id="stock" 
                                class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Price</label>
                            <input type="number" id="price" step="0.01" 
                                class="w-full p-2 border rounded">
                        </div>
                    </div>
                    <button type="submit" 
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Update Inventory
                    </button>
                </form>
            </div>

            <div>
                <h3 class="text-lg font-medium mb-2">Current Inventory</h3>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="p-2 border text-left">Medicine</th>
                                <th class="p-2 border text-left">Stock</th>
                                <th class="p-2 border text-left">Price</th>
                                <th class="p-2 border text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryList">
                            <!-- Inventory items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/shop-inventory.js"></script>
</body>
</html>
