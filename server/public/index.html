<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedforLife - Find Nearby Medicines</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Med for Life - "Find Medicine, Find Care"</h1>
            <button id="loginBtn" class="text-white hover:underline"> Shop Log in</button>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Find Medicines Near You</h2>
            
            <div class="mb-4">
                <input type="text" id="medicine" 
                    class="w-full p-2 border rounded" 
                    placeholder="Enter medicine name">
            </div>

            <button id="searchBtn" 
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Search Nearby Stores
            </button>

            <div id="locationStatus" class="mt-2 text-sm text-gray-600"></div>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Results will be dynamically inserted here -->
        </div>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
